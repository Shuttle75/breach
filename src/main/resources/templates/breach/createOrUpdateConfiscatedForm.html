<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'breach')}">

<body>
  <!--/*@thymesVar id="confiscated" type="ua.gov.cyberpolice.breach.entity.Confiscated"*/-->
  <form class="form-horizontal" th:object="${confiscated}" method="post" autocomplete="off">
    <input hidden th:field="${confiscated.id}">
    <input hidden th:field="${confiscated.headId}">
    <div class="form-group has-feedback">
      <div class="panel panel-default">
        <div class="panel-heading">Особа</div>
        <div class="panel-body">
          <div class="row">
            <label class="control-label col-md-1" th:text="#{date}"></label>
            <div class="col-md-2">
              <input class="form-control"
                     type="datetime-local"
                     th:field="${confiscated.date}"/>
            </div>

            <label class="control-label col-md-offset-3 col-md-1" th:text="#{region}"></label>
            <div class="col-md-5">
              <select class="form-control" th:field="${confiscated.region}">
                <option th:each="region : ${@regionRepository.findAll()}"
                        th:value="${region.id}"
                        th:text="${region.name}"></option>
              </select>
            </div>
          </div>
          <div class="row">
            <label class="control-label col-md-1" th:text="#{city}"></label>
            <div class="col-md-3">
              <input class="form-control"
                     type="text"
                     th:field="${confiscated.city}"
                     onkeyup="this.value = this.value.toUpperCase();"/>
            </div>
            <label class="control-label col-md-1" th:text="#{street}"></label>
            <div class="col-md-3">
              <input class="form-control"
                     type="text"
                     th:field="${confiscated.street}"
                     onkeyup="this.value = this.value.toUpperCase();"/>
            </div>
            <label class="control-label col-md-1" th:text="#{house}"></label>
            <div class="col-md-1">
              <input class="form-control"
                     type="text"
                     th:field="${confiscated.house}"
                     onkeyup="this.value = this.value.toUpperCase();"/>
            </div>
            <label class="control-label col-md-1" th:text="#{apartment}"></label>
            <div class="col-md-1">
              <input class="form-control"
                     type="text"
                     th:field="${confiscated.apartment}"
                     onkeyup="this.value = this.value.toUpperCase();"/>
            </div>
          </div>
        </div>
        <div th:if="${confiscated.id}" class="panel-footer">
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#dialogDelete">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-10 col-md-2">
        <button class="btn btn-default" type="submit">
          Зберегти
        </button>
      </div>
    </div>
  </form>
  <div class="container">
    <div class="modal fade" id="dialogDelete" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Видалення</h4>
          </div>
          <div class="modal-body">
            <p>Ви впевнені, що хочете видалити?</p>
          </div>
          <div class="modal-footer">
            <a class="btn btn-danger" th:href="@{delete}">Так</a>
            <button type="button" class="btn btn-default" data-dismiss="modal">Ні</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
