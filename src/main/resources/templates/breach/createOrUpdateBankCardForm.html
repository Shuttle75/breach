<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'breach')}">

<body>
  <form class="form-horizontal" id="bank-card-delete-form" method="post" autocomplete="off"
      th:action="@{delete}">
  <div class="form-group">
    <div class="col-md-offset-10 col-md-2">
      <button class="btn btn-default">
        Видалити
      </button>
    </div>
  </div>
</form>


  <!--/*@thymesVar id="bankCard" type="ua.gov.cyberpolice.breach.entity.BankCard"*/-->
  <!--/*@thymesVar id="region" type="ua.gov.cyberpolice.breach.entity.Region"*/-->
  <form th:object="${bankCard}" class="form-horizontal" id="bank-card-edit-form" method="post" autocomplete="off">
    <div class="form-group has-feedback">
      <div class="panel panel-default">
        <input hidden th:field="${bankCard.id}">
        <input hidden th:field="${bankCard.usedId}">
        <input hidden th:field="${bankCard.confiscatedId}">
        <input hidden th:field="${bankCard.holder}">
        <div class="panel-heading">Банківська картка</div>
        <div class="panel-body">
          <div class="row">
            <label class="control-label col-md-1">Номер</label>
            <div th:class="${'col-md-2' + (!#fields.hasErrors('cardNumber') ? '' : ' has-error')}">
              <input class="form-control"
                     type="text"
                     th:field="${bankCard.cardNumber}"
                     placeholder="0000-0000-0000-0000"
                     maxlength="19"
                     size="19"
                     pattern="^([0-9]{4}[-]){3}([0-9]{4})$"/>
              <span class="help-inline" th:errors="*{cardNumber}">Error</span>
            </div>
            <label class="control-label col-md-1">Банк</label>
            <div class="col-md-2">
              <input class="form-control"
                     type="text"
                     th:field="*{bankName}"
                     onkeyup="this.value = this.value.toUpperCase();"/>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <input hidden th:field="${bankCard.holder.id}">
        <div class="panel-heading">Власник</div>
        <div class="panel-body">
          <div class="row">
            <label class="control-label col-md-1">Пасспорт</label>
            <div class="col-md-1">
              <input class="form-control"
                     type="text"
                     th:field="${bankCard.holder.passport}"
                     th:onblur=""
                     onkeyup="this.value = this.value.toUpperCase();" />
            </div>
            <label class="control-label col-md-1">Прізвище</label>
            <div class="col-md-3">
              <input class="form-control"
                     type="text"
                     th:field="${bankCard.holder.lastName}"
                     onkeyup="this.value = this.value.toUpperCase();"/>
            </div>
            <label class="control-label col-md-1">Ім'я</label>
            <div class="col-md-2">
              <input class="form-control"
                     type="text"
                     th:field="${bankCard.holder.firstName}"
                     onkeyup="this.value = this.value.toUpperCase();"/>
            </div>
            <label class="control-label col-md-1">По батькові</label>
            <div class="col-md-2">
              <input class="form-control"
                     type="text"
                     th:field="${bankCard.holder.middleName}"
                     onkeyup="this.value = this.value.toUpperCase();"/>
            </div>
          </div>
          <div class="row">
            <label class="control-label col-md-1">Дата народж</label>
            <div class="col-md-2">
              <input class="form-control" type="date" th:field="*{holder.birthDate}" />
            </div>
            <label class="control-label col-md-offset-3 col-md-1">Регіон</label>
            <div class="col-md-5">
              <select class="form-control" th:field="${bankCard.holder.region}">
                <option th:each="region : ${@regionRepository.findAll()}"
                        th:value="${region.id}"
                        th:text="${region.name}">
                </option>
              </select>
            </div>
          </div>
          <div class="row">
            <label class="control-label col-md-1">Місто</label>
            <div class="col-md-3">
              <input class="form-control"
                     type="text"
                     th:field="${bankCard.holder.city}"
                     onkeyup="this.value = this.value.toUpperCase();"/>
            </div>
            <label class="control-label col-md-1">Вулиця</label>
            <div class="col-md-3">
              <input class="form-control"
                     type="text"
                     th:field="${bankCard.holder.street}"
                     onkeyup="this.value = this.value.toUpperCase();"/>
            </div>
            <label class="control-label col-md-1">Будинок</label>
            <div class="col-md-1">
              <input class="form-control"
                     type="text"
                     th:field="${bankCard.holder.house}"
                     onkeyup="this.value = this.value.toUpperCase();"/>
            </div>
            <label class="control-label col-md-1">Квартира</label>
            <div class="col-md-1">
              <input class="form-control"
                     type="text"
                     th:field="${bankCard.holder.apartment}"
                     onkeyup="this.value = this.value.toUpperCase();"/>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-10 col-md-2">
        <button class="btn btn-default" type="submit">
          Зберегти
        </button>
      </div>
    </div>
  </form>
</body>
</html>
