<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'breach')}">

<body>
  <form class="form-horizontal" id="bank-card-delete-form" method="post" th:action="@{delete}">
    <div class="form-group">
      <div class="col-md-offset-10 col-md-2">
        <button class="btn btn-default">
          Видалити
        </button>
      </div>
    </div>
  </form>

  <!--/*@thymesVar id="participant" type="ua.gov.cyberpolice.breach.entity.Participant"*/-->
  <!--/*@thymesVar id="participantType" type="ua.gov.cyberpolice.breach.entity.ParticipantType"*/-->
  <!--/*@thymesVar id="region" type="ua.gov.cyberpolice.breach.entity.Region"*/-->
  <form th:object="${participant}" class="form-horizontal" id="bank-card-edit-form" method="post" autocomplete="off">
    <input hidden th:field="${participant.id}">
    <input hidden th:field="${participant.breachId}">
    <input hidden th:field="${participant.person}">
    <div class="form-group has-feedback">
      <div class="panel panel-default">
        <div class="panel-heading">Особа</div>
        <div class="panel-body">
          <div class="row">
            <label for="participantType" class="control-label col-md-1">Тип особи</label>
            <div class="col-md-5">
              <select id="participantType" class="form-control" th:field="${participant.participantType}">
                <option th:each="participantType : ${participantTypes}"
                        th:value="${participantType.id}"
                        th:text="${participantType.name}">
                </option>
              </select>
            </div>
          </div>
          <div class="row">
            <label class="control-label col-md-1">Пасспорт</label>
            <div class="col-md-1">
              <input class="form-control"
                     type="text"
                     th:field="${participant.person.passport}"
                     onkeyup="this.value = this.value.toUpperCase();"/>
            </div>
            <label class="control-label col-md-1">Прізвище</label>
            <div class="col-md-3">
              <input class="form-control"
                     type="text"
                     th:field="${participant.person.lastName}"
                     onkeyup="this.value = this.value.toUpperCase();"/>
            </div>
            <label class="control-label col-md-1">Ім'я</label>
            <div class="col-md-2">
              <input class="form-control"
                     type="text"
                     th:field="${participant.person.firstName}"
                     onkeyup="this.value = this.value.toUpperCase();"/>
            </div>
            <label class="control-label col-md-1">По батькові</label>
            <div class="col-md-2">
              <input class="form-control"
                     type="text"
                     th:field="${participant.person.middleName}"
                     onkeyup="this.value = this.value.toUpperCase();"/>
            </div>
          </div>
          <div class="row">
            <label class="control-label col-md-1">Дата народж</label>
            <div class="col-md-2">
              <input class="form-control" type="date" th:field="${participant.person.birthDate}" />
            </div>
            <label class="control-label col-md-offset-3 col-md-1">Регіон</label>
            <div class="col-md-5">
              <select class="form-control" id="region" th:field="${participant.person.region}">
                <option th:each="region : ${regions}" th:value="${region.id}" th:text="${region.name}"></option>
              </select>
            </div>
          </div>
          <div class="row">
            <label class="control-label col-md-1">Місто</label>
            <div class="col-md-3">
              <input class="form-control"
                     type="text"
                     th:field="${participant.person.city}"
                     onkeyup="this.value = this.value.toUpperCase();"/>
            </div>
            <label class="control-label col-md-1">Вулиця</label>
            <div class="col-md-3">
              <input class="form-control"
                     type="text"
                     th:field="${participant.person.street}"
                     onkeyup="this.value = this.value.toUpperCase();"/>
            </div>
            <label class="control-label col-md-1">Будинок</label>
            <div class="col-md-1">
              <input class="form-control"
                     type="text"
                     th:field="${participant.person.house}"
                     onkeyup="this.value = this.value.toUpperCase();"/>
            </div>
            <label class="control-label col-md-1">Квартира</label>
            <div class="col-md-1">
              <input class="form-control"
                     type="text"
                     th:field="${participant.person.apartment}"
                     onkeyup="this.value = this.value.toUpperCase();"/>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-10 col-md-2">
        <button class="btn btn-default" type="submit">
          Зберегти
        </button>
      </div>
    </div>
  </form>
</body>
</html>
